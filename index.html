<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="A simple JavaScript app to track a users book library focusing on objects and prototypes configuration">
        <meta name="Dallas Pataska">
        <title>JS Book Library</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <!--Modal display/dynamic elements-->
        <div id="input-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h3>Add A New Book</h3>
                <form action="#" id="add-book-form">
                    <label class="form-labels" for="book-title">Title:</label>
                    <input class="form-control" type="text" name="book-title" id="book-title" placeholder="Enter A Title">
                    <label class="form-labels" for="book-author">Author:</label>
                    <input class="form-control" type="text" name="book-author" id="book-author" placeholder="Enter the Author">
                    <label class="form-labels" for="book-pages">Pages:</label>
                    <input class="form-control" type="number" name="book-pages" id="book-pages" placeholder="Enter the Page Count">
                    <!--hasRead toggle yes/no-->
                    <label class="form-labels-checkbox-title" for="hasRead">Have you read this book before?</label>
                    <label class="form-labels-checkbox" for="hasRead">Yes<input class="form-control-checkbox" type="checkbox" name="hasRead" id="hasRead" value="Yes"></label>
                </form>
            </div>
        </div>
        <!--Base display-->
        <main>
            <header>
                <h1>My Book Library</h1>
                <button id="add-book-button">+</button>
            </header>
    
            <div class="container"></div>
    
            <footer>
                <h1>Made By: <a href="https://github.com/pataskad">Dallas Pataska</a></h1>
            </footer>
        </main>
    </body>
</html>
